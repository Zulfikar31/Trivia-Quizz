<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Trivia Quizz</title>
</head>

<body>

	<nav>
		<ul>
			<li><a href="">API</a></li>
			<li><a href="">About</a></li>
		</ul>
	</nav>

	<h1>Trivia Quizz</h1>

	<button class="start-game-btn">Start Game</button>

	<div class="categories-wrapper">
		<!-- categories will injected here -->
		<p class="hidden">Choose Category</p>
		<button class="change-categories-btn hidden">Change the categories</button>
	</div>

	<div class="question-wrapper">
		<!-- question data will injected here -->
	</div>

	<form class="answer-form hidden">
		<input type="text" name="" id="answerField">
		<button class="submit-answer-btn">Submit Answer</button>
	</form>

	<!-- only appears when user get wrong answer -->
	<button class="show-answer-btn hidden">Show Answer</button>
	<button class="next-question-button hidden">Next Question</button>
	<!-- only appears when user get wrong answer -->

	<script src="script.js"></script>
</body>

</html>
